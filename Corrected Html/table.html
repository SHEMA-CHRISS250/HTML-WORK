<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barbershop Tables</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Barbershop Tables</h1>

  <table>
    <caption>Customer Information</caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>john@example.com</td>
        <td>123-456-7890</td>
      </tr>
      <!-- Add more rows for additional customers -->
    </tbody>
  </table>

  <table>
    <caption>Appointment Information</caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Time</th>
        <th>Customer ID</th>
        <th>Service</th>
        <th>Stylist ID</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>2024-03-17</td>
        <td>10:00 AM</td>
        <td>1</td>
        <td>Haircut</td>
        <td>1</td>
      </tr>
      <!-- Add more rows for additional appointments -->
    </tbody>
  </table>

  <table>
    <caption>Stylist Information</caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Jane Smith</td>
        <td>jane@example.com</td>
        <td>987-654-3210</td>
      </tr>
      <!-- Add more rows for additional stylists -->
    </tbody>
  </table>

</body>
</html>
