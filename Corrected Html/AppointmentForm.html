<body bgcolor="skyblue"><center>
<header style="background-color:lightslategrey; color: black; text-align: center; padding: 10px 0;">


  <h1>Online Amani's Barbershop - Appointment Form</h1>
  <form action="form_submission.php" method="post">  <label for="fname">First Name:</label>

    <input type="text" id="lname" name="lname" placeholder="Your Last Name" required><br><br>

    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number (e.g. 123-456-7890)" required><br><br>

    <input type="email" id="email" name="email" placeholder="Your Email Address" required><br><br>
    <label for="service">Select Service:</label>
    <select id="service" name="service" required>
      <option value="">-- Select Service --</option>
      <option value="haircut">Haircut</option>

      <option value="beardtrim">Beard Trim</option>
      </select><br><br>

    <input type="date" id="date" name="date" required><br><br>
    <label for="time">Appointment Time:</label>
    <input type="time" id="time" name="time" required><br><br>
    <textarea id="additionalInfo" name="additionalInfo" rows="4" placeholder="Additional Information (Optional)"></textarea><br><br>
    <button type="submit">Book Appointment</button>
